# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

pool:
  vmImage: 'Ubuntu-latest'

##  name: 'Default'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:

- task: JavaToolInstallerm@0
  inputs:
    versionSpec: '11'
    jdkArchitectureOption: 'x64'
    jdkSourceOption: 'AzureStorage'
    azureResourceManagerEndpoint: 'Visual Studio Premium with MSDN(2873a62a-d3fa-40d1-9ba7-188b36586f4f)'
    azureStorageAccountName: 'abttstorage'
    azureContainerName: 'testcontainer'
    azureCommonVirtualFile: 'openjdk/11.0.3_7'
    jdkDestinationDirectory: './openjdk'
    cleanDestinationDirectory: true









